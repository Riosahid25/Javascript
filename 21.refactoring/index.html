    <!-- kenapa harus melakukan refactoring
    
        1.readabilitty = mempermudahan dalam membaca kode program.
        
        2.DRY(do not reapet yourself)
        
        3. testability = agar penulisan kode mudah saat melakukan pengujian.

        4.performance = bagaimana kita menulis kode untuk meningkatkan performance dari program nya.

        5.maintanability= bagaimana program kita dapat dikelola dan di kembangkan.

    -->
