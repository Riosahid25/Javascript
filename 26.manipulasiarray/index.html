<body>
    <!-- manipulasi array 
    1.menambah elemen pada array
    2.menghapus elemen pada array
    3.menampilan seluruh isi array
    -->

    <!-- beberapa method/fungsi :

    -length : untuk mengetahui berapa si jumlah elemen pada array
    -join : method yg menggabungkan seluruh isi array dan mengubahnya menjadi string
    -push,pop, shift,unshift : untuk menambah atau menghapus elemen array
    -slice, splice : slice : mengambil beberapa bagian array, splice: menyambung / menyisipkan elemen di tengah2.
    -foreach, map : digunakan untuk melakukan looping pada array.
    -sort : untuk mengurut isi arraynya.
    -filter, find : untuk menari elemen pada array.
    -->
