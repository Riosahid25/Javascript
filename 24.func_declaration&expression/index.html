    <title>function declaration & expression</title>
</head>

<body>

    <!-- function declaration 
    rumus nya :

    function identifier (parameter opt) {fuction body}
    
    atau 
    function tampilPesan(nama){
        alert('halo' + nama);
    }

    -->

    <!-- function expression 
    rumus nya:
    
    function identifier opt (parameter opt) {function body}

    atau 

    var tampilPesan = function (nama){
        alert('halo' + nama);
    }
    -->

    <!-- perbedaannya :
        declaration:
    -lebih fleksibel (dapat ditulis dimanapun)
    karenaada hoisting
    -mudah di pahami

        expresiion :
    -harus didefinisikan terlebih dahulu sebelum dipanggil
    -lebih powerfull:
        sebagai closure
        sebagai argumen untuk function lain
        IIFE(immediately invoked function expression)
    -->
    <script src="script.js"></script>
</body>

</html>
